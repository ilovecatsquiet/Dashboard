<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        /* Basic Reset */
        body, h1, p {
            margin: 0;
            padding: 0;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        /* Navigation Bar */
        .navbar {
            background-color: #333; /* Black background */
            color: white; /* White text */
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            margin-left: 20px;
            font-size: 16px;
        }
        .navbar a:hover {
            text-decoration: underline;
        }

        /* Main Content */
        .main-content {
            padding: 20px;
            text-align: center;
        }
        .main-content h1 {
            color: #333;
            margin-bottom: 10px;
        }
        .main-content p {
            color: #666;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <div class="navbar">
        <div class="logo">My Dashboard</div>
        <div class="nav-links">
            <a href="#option1">Option 1</a>
            <a href="#option2">Option 2</a>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <h1>Welcome to My Dashboard</h1>
        <p>This dashboard is designed to provide you with insights and tools to manage your projects effectively.</p>
    </div>
</body>
</html>
