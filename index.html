<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bot Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        .navbar {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            margin-left: 20px;
        }

        .content {
            padding: 20px;
        }

        .settings {
            margin: 20px 0;
        }

        .settings label {
            display: block;
            margin-bottom: 10px;
        }

        .settings input,
        .settings select {
            padding: 10px;
            width: 100%;
            max-width: 400px;
        }

        .settings button {
            padding: 10px 20px;
            margin-top: 10px;
            background-color: #333;
            color: white;
            border: none;
            cursor: pointer;
        }

        .settings button:hover {
            opacity: 0.8;
        }

        .output {
            margin-top: 20px;
            padding: 10px;
            background-color: #fff;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <span>Discord Bot Dashboard</span>
        <a href="#">Home</a>
    </div>
    <div class="content">
        <h1>Manage Your Discord Bot</h1>
        <div class="settings">
            <h2>Update Bot Settings</h2>
            <label for="prefix">Bot Prefix</label>
            <input type="text" id="prefix" placeholder="Enter new bot prefix">

            <label for="status">Bot Status</label>
            <select id="status">
                <option value="online">Online</option>
                <option value="idle">Idle</option>
                <option value="dnd">Do Not Disturb</option>
                <option value="invisible">Invisible</option>
            </select>

            <button id="updateSettings">Update Settings</button>
        </div>
        <div id="output" class="output">Response will appear here.</div>
    </div>

    <script>
        const API_BASE_URL = "https://your-project-name.glitch.me";

        // Function to update bot settings
        async function updateBotSettings() {
            const prefix = document.getElementById("prefix").value;
            const status = document.getElementById("status").value;

            try {
                const response = await fetch(`${API_BASE_URL}/update-setting`, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({ prefix, status })
                });

                const data = await response.json();
                document.getElementById("output").innerText = `Success: ${data.message}`;
            } catch (error) {
                console.error("Error updating settings:", error);
                document.getElementById("output").innerText = "Failed to update settings.";
            }
        }

        // Add event listener to the update button
        document.getElementById("updateSettings").addEventListener("click", updateBotSettings);
    </script>
</body>
</html>
