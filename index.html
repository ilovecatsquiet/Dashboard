<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .main-content {
            padding: 20px;
            text-align: center;
        }
        form {
            margin-top: 20px;
        }
        input, button {
            padding: 10px;
            margin: 5px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="main-content">
        <h1>Discord Bot Dashboard</h1>
        <p>Set a variable for your bot:</p>
        <form id="setVariableForm">
            <input type="text" id="variableName" placeholder="Variable Name" required>
            <input type="text" id="variableValue" placeholder="Variable Value" required>
            <button type="submit">Set Variable</button>
        </form>
        <p id="responseMessage"></p>
    </div>

    <script>
        document.getElementById('setVariableForm').addEventListener('submit', async (event) => {
            event.preventDefault();

            const variableName = document.getElementById('variableName').value;
            const variableValue = document.getElementById('variableValue').value;

            try {
                // Fetch the API key from the backend
                const apiKeyResponse = await fetch('/get-api-key');
                const apiKeyData = await apiKeyResponse.json();
                const apiKey = apiKeyData.apiKey;

                if (!apiKey) {
                    throw new Error('API key not found');
                }

                // Make the POST request to the BDFD API
                const response = await fetch('https://bdfddata.rickyjs.xyz/v1/db/set', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'apikey': apiKey
                    },
                    body: JSON.stringify({
                        name: variableName,
                        value: variableValue
                    })
                });

                const data = await response.json();

                if (data.status === 200) {
                    document.getElementById('responseMessage').innerText = `Variable successfully set: ${data.entries}`;
                } else {
                    document.getElementById('responseMessage').innerText = `Error: ${data.message || 'Could not set variable.'}`;
                }
            } catch (error) {
                document.getElementById('responseMessage').innerText = 'Error: Could not set variable.';
                console.error(error);
            }
        });
    </script>
</body>
</html>
