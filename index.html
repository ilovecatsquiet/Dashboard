<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        /* Basic styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            transition: background-color 0.3s, color 0.3s;
        }
        /* Dark mode styles */
        body.dark-mode {
            background-color: #121212;
            color: white;
        }

        .header-bar {
            background-color: #333;
            color: white;
            padding: 10px;
            position: fixed;
            top: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
        }
        .hamburger-menu {
            display: none;
        }

        .menu {
            display: none;
            position: absolute;
            top: 50px;
            left: 0;
            background-color: #333;
            width: 100%;
            padding: 10px;
        }

        .menu a {
            color: white;
            display: block;
            padding: 10px;
            text-decoration: none;
        }

        .menu a:hover {
            background-color: #444;
        }

        .toggle-btn {
            cursor: pointer;
            font-size: 24px;
        }

        .main-content {
            display: none;
            padding: 20px;
            text-align: center;
            margin-top: 60px;
        }

        .login-container {
            display: block;
            text-align: center;
            margin-top: 100px;
        }
        form {
            margin-top: 20px;
        }
        input, button {
            padding: 10px;
            margin: 5px;
            font-size: 16px;
        }
        .error-message {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <!-- Top black bar with hamburger menu -->
    <div class="header-bar">
        <div class="hamburger-menu" id="hamburger-menu">
            <span class="toggle-btn" id="menu-toggle">&#9776;</span>
        </div>
        <span class="toggle-btn" id="dark-mode-toggle">&#9789;</span> <!-- Moon icon for dark mode toggle -->
    </div>

    <!-- Menu for pages -->
    <div class="menu" id="menu">
        <a href="#">Page 1</a>
        <a href="#">Page 2</a>
        <a href="#">Page 3</a>
    </div>

    <!-- Login page -->
    <div class="login-container" id="login-container">
        <h1>Administrator Login</h1>
        <form id="loginForm">
            <input type="text" id="adminUsername" placeholder="Username" required>
            <input type="password" id="adminPassword" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <p class="error-message" id="error-message" style="display:none;">Invalid credentials, please try again.</p>
    </div>

    <!-- Main content (Dashboard) -->
    <div class="main-content" id="main-content">
        <h1>Discord Bot Dashboard</h1>
        <p>Reset a user's variable:</p>
        <form id="resetForm">
            <input type="text" id="userId" placeholder="User ID" required>
            <input type="text" id="variableName" placeholder="Variable Name" required>
            <input type="text" id="newValue" placeholder="New Value" required>
            <button type="submit">Set Variable</button>
        </form>
        <p id="responseMessage"></p>
    </div>

    <script>
        // Show login form initially
        document.getElementById("main-content").style.display = "none";
        document.getElementById("login-container").style.display = "block";

        // Login form submission
        document.getElementById('loginForm').addEventListener('submit', async (event) => {
            event.preventDefault();

            const username = document.getElementById('adminUsername').value;
            const password = document.getElementById('adminPassword').value;

            try {
                // Send credentials to API server
                const response = await fetch('https://changeable-romantic-time.glitch.me/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();

                console.log('Backend response:', data); // Log the backend response for debugging

                if (data.success) {
                    // Login successful, show the dashboard
                    document.getElementById("main-content").style.display = "block";
                    document.getElementById("login-container").style.display = "none";
                } else {
                    // Show error message for invalid credentials
                    document.getElementById('error-message').style.display = "block";
                }
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('error-message').style.display = "block";
            }
        });

        // Form submission to reset a user's variable
        document.getElementById('resetForm').addEventListener('submit', async (event) => {
            event.preventDefault();

            const userId = document.getElementById('userId').value;
            const variableName = document.getElementById('variableName').value;
            const newValue = document.getElementById('newValue').value;

            try {
                const response = await fetch('https://changeable-romantic-time.glitch.me/reset-variable', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ userId, variableName, newValue })
                });

                const data = await response.json();
                console.log('Backend response:', data); // Log the backend response for debugging

                if (data.message) {
                    document.getElementById('responseMessage').innerText = data.message;
                } else {
                    document.getElementById('responseMessage').innerText = 'Unexpected response from backend.';
                }
            } catch (error) {
                console.error('Error:', error); // Log the full error
                document.getElementById('responseMessage').innerText = 'Error: Could not reset variable.';
            }
        });

        // Toggle dark mode
        document.getElementById("dark-mode-toggle").addEventListener("click", () => {
            document.body.classList.toggle("dark-mode");
        });

        // Toggle the hamburger menu
        document.getElementById("menu-toggle").addEventListener("click", () => {
            const menu = document.getElementById("menu");
            menu.style.display = menu.style.display === "block" ? "none" : "block";
        });
    </script>
</body>
</html>
