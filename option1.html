<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Option 1</title>
    <style>
        /* Basic styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            transition: background-color 0.3s, color 0.3s;
        }

        /* Dark mode styles */
        body.dark-mode {
            background-color: #121212;
            color: white;
        }

        .header-bar {
            background-color: #333;
            color: white;
            padding: 8px;
            position: fixed;
            top: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
        }

        .header-bar .hamburger-menu {
            cursor: pointer;
            font-size: 30px;
        }

        .header-bar .dark-mode-btn {
            cursor: pointer;
            padding-right: 20px;
            font-size: 30px;
        }

        .menu {
            display: none;
            position: absolute;
            top: 50px;
            left: 0;
            background-color: #333;
            width: 100%;
            padding: 10px;
            z-index: 999;
            opacity: 0;
            transform: translateY(-10px);
            transition: opacity 0.3s, transform 0.3s ease-out;
        }

        .menu a {
            color: white;
            display: block;
            padding: 10px;
            text-decoration: none;
        }

        .menu a:hover {
            background-color: #444;
        }

        .main-content {
            display: block; /* Main content is visible by default */
            padding: 20px;
            text-align: center;
            margin-top: 60px;
        }
    </style>
</head>
<body>
    <!-- Top black bar with hamburger menu -->
    <div class="header-bar">
        <div class="hamburger-menu" id="hamburger-menu">&#9776;</div>
        <span class="dark-mode-btn" id="dark-mode-toggle">&#9789;</span> <!-- Moon icon for dark mode toggle -->
    </div>

    <!-- Menu for pages -->
    <div class="menu" id="menu">
        <a href="option1.html">Page 1</a>
        <a href="#">Page 2</a>
        <a href="#">Page 3</a>
    </div>

    <!-- Main content -->
    <div class="main-content" id="main-content">
        <h1>Option 1 Page</h1>
        <p>Reset a user's variable:</p>
        <form id="resetForm">
            <input type="text" id="userId" placeholder="User ID" required>
            <input type="text" id="variableName" placeholder="Variable Name" required>
            <input type="text" id="newValue" placeholder="New Value" required>
            <button type="submit">Set Variable</button>
        </form>
        <p id="responseMessage"></p>
    </div>

    <script>
        // Show main content by default
        document.getElementById("main-content").style.display = "block";

        // Form submission to reset a user's variable
        document.getElementById('resetForm').addEventListener('submit', async (event) => {
            event.preventDefault();

            const userId = document.getElementById('userId').value;
            const variableName = document.getElementById('variableName').value;
            const newValue = document.getElementById('newValue').value;

            try {
                const response = await fetch('https://changeable-romantic-time.glitch.me/reset-variable', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ userId, variableName, newValue })
                });

                const data = await response.json();
                console.log('Backend response:', data);

                if (data.message) {
                    document.getElementById('responseMessage').innerText = data.message;
                } else {
                    document.getElementById('responseMessage').innerText = 'Unexpected response from backend.';
                }
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('responseMessage').innerText = 'Error: Could not reset variable.';
            }
        });

        // Toggle dark mode
        document.getElementById("dark-mode-toggle").addEventListener("click", () => {
            document.body.classList.toggle("dark-mode");
        });

        // Toggle the hamburger menu with animation
        document.getElementById("hamburger-menu").addEventListener("click", () => {
            const menu = document.getElementById("menu");
            const isVisible = menu.style.display === "block";

            if (isVisible) {
                menu.style.opacity = 0;
                menu.style.transform = "translateY(-10px)";
                setTimeout(() => menu.style.display = "none", 300);
            } else {
                menu.style.display = "block";
                setTimeout(() => {
                    menu.style.opacity = 1;
                    menu.style.transform = "translateY(0)";
                }, 10);
            }
        });
    </script>
</body>
</html>
